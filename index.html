<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <!-- Red Hat Display font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="main-container">
    <div id="main-card">

      <div>
        <img id="hero-image" src="images/illustration-hero.svg" alt="Girl in headphones enjoying music from phone in hand. She seems happy!">
      </div>
      
      <div id="content-container">
        <div id="main-texts">
          <h1 id="main-head">Order Summary</h1>
          <p id="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>  
        </div>
      
        <div id="plan-container">
          <div>
            <img id="music-icon" src="images/icon-music.svg" alt="Music icon">
          </div>
        
          <div id="plan-details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        
          <div>
            <a id="change-link" href="">Change</a>
          </div>
        </div>
      
        <button id="action-btn">Proceed to Payment</button>
        <button id="cancel-btn">Cancel Order</button>

      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sheikh Ameen</a>.
  </div>
</body>
</html>
